name: Refresh GA4 (daily + manual)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 07 * * *"   # 07:15 UTC daily (adjust if you want)

jobs:
  refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Minimal package.json so we can install the GA Data API client
      - name: Ensure package.json exists
        run: |
          if [ ! -f package.json ]; then
            cat > package.json <<'JSON'
            {
              "name": "analytics-refresh",
              "private": true,
              "version": "1.0.0",
              "license": "UNLICENSED",
              "dependencies": {
                "@google-analytics/data": "^5.0.4"
              }
            }
JSON
          fi

      - name: Install deps
        run: npm ci || npm i

      - name: Decode GCP service account key
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          echo "$GCP_SA_JSON" | base64 -d > /tmp/sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa.json" >> $GITHUB_ENV

      - name: Build GA4 JSON (KPIs + referrers + authors)
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
        run: |
          mkdir -p scripts data
          node scripts/fetch_ga4.cjs

      - name: Commit updated data
        run: |
          if [ -n "$(git status --porcelain data/ga4.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/ga4.json
            git commit -m "Update GA4 JSON (KPIs + referrers + authors)"
            git push
          else
            echo "No changes in data/ga4.json"
          fi
