name: Refresh GA4 (daily + manual)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 2 * * *"   # daily

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        # If you don't have a lockfile yet, use: npm i

      - name: Build GA4 JSON (KPIs + referrers + authors)
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}
          GA4_AUTHORS_DIM: customEvent:authors   # if yours is different, change here or set a secret
        run: node scripts/fetch_ga4.js

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh GA4 data"
          file_pattern: data/ga4.json
