name: Nightly Data Refresh (GA4 + Sheets tab + WEX WP)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '10 11 * * *'   # daily ~11:10 UTC

concurrency:
  group: data-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package.json

      - name: Install script deps
        run: |
          cd scripts
          npm ci || npm i

      - name: Restore Service Account JSON
        run: |
          echo "$GCP_SA_JSON" | base64 -d > scripts/sa.json
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}

      # --- GA4 (last 7 days ending yesterday) ---
      - name: Fetch GA4
        run: |
          node scripts/fetch_ga4.js \
            --property $GA4_PROPERTY_ID \
            --out data/ga4.json
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}

      # --- Google Sheets (ONE tab only) ---
      # Set SHEETS_RANGE secret like:  'Master - 2022'!A:Z   (keep single quotes)
      - name: Fetch Sheets (tab-specific)
        run: |
          node scripts/fetch_sheets.js \
            --sheet $SHEETS_ID \
            --range "$SHEETS_RANGE" \
            --out data/sheets.json
        env:
          SHEETS_ID: ${{ secrets.SHEETS_ID }}
          SHEETS_RANGE: ${{ secrets.SHEETS_RANGE }}

      # --- WEX via WordPress REST (last 24h) ---
      # Uses public WP API, no token. Pulls tag NAMES via _embed=1.
      - name: Fetch WEX (WP REST)
        run: |
          node scripts/fetch_wex.js \
            --api $WEX_API_URL \
            --out data/topics.json \
            --sinceHours 24 \
            --path "/wp-json/wp/v2/posts" \
            --sinceParam "after" \
            --pageParam "page" \
            --limitParam "per_page" \
            --itemsKey "" \
            --embed \
            --debug
        env:
          WEX_API_URL: ${{ secrets.WEX_API_URL }}

      - name: Commit JSON outputs
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json || true
          git commit -m "chore: nightly GA4+Sheets+WEX refresh" || echo "No changes to commit"
          git push
