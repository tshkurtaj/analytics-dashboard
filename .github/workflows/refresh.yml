name: Refresh GA4 (daily + manual)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *"  # 6:15am UTC daily

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Make sure we have a minimal package.json to install the GA client
      - name: Ensure package.json exists
        run: |
          if [ ! -f package.json ]; then
            node -e "require('fs').writeFileSync('package.json', JSON.stringify({ name:'analytics-refresh', version:'1.0.0', private:true, license:'UNLICENSED', dependencies:{ '@google-analytics/data':'^5.0.4' } }, null, 2))"
          fi
          cat package.json

      - name: Install deps
        run: |
          npm i --no-audit --no-fund

      - name: Decode GCP service account key
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}   # base64 of your service-account JSON
        run: |
          test -n "$GCP_SA_JSON"
          echo "$GCP_SA_JSON" | base64 -d > sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/sa.json" >> $GITHUB_ENV

      - name: Build GA4 JSON (KPIs + referrers + authors)
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
        run: |
          mkdir -p scripts data
          node scripts/fetch_ga4.cjs

      - name: Commit updated data
        run: |
          if ! git diff --quiet -- data/ga4.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/ga4.json
            git commit -m "Update data/ga4.json (KPIs + referrers + authors)"
            git push
          else
            echo "No changes to commit."
          fi
