name: Nightly Data Refresh (GA4 + Sheets tab + WEX no-auth)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '10 11 * * *'   # daily ~11:10 UTC

concurrency:
  group: data-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package.json

      - name: Install script deps
        run: |
          cd scripts
          npm ci || npm i

      - name: Restore Service Account JSON
        run: |
          echo "$GCP_SA_JSON" | base64 -d > scripts/sa.json
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}

      # --- GA4 ---
      - name: Fetch GA4
        run: |
          node scripts/fetch_ga4.js \
            --property $GA4_PROPERTY_ID \
            --out data/ga4.json
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}

      # --- Sheets (one tab) ---
      - name: Fetch Sheets (tab-specific)
        run: |
          node scripts/fetch_sheets.js \
            --sheet $SHEETS_ID \
            --range "$SHEETS_RANGE" \
            --out data/sheets.json
        env:
          SHEETS_ID: ${{ secrets.SHEETS_ID }}
          SHEETS_RANGE: ${{ secrets.SHEETS_RANGE }}

      # --- WEX (no auth header) ---
      # If your endpoint or params differ, pass --path /your-endpoint or --sinceParam from
      - name: Fetch WEX (last 24h, no-auth)
        run: |
          node scripts/fetch_wex.js \
            --api $WEX_API_URL \
            --out data/topics.json \
            --sinceHours 24
        env:
          WEX_API_URL: ${{ secrets.WEX_API_URL }}

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json || true
          git commit -m "chore: nightly GA4+Sheets+WEX refresh" || echo "No changes to commit"
          git push
