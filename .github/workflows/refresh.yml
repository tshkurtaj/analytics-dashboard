name: Nightly Data Refresh (stub)

on:
  schedule:
    - cron: '10 11 * * *'   # runs daily ~11:10 UTC (adjust later)
  workflow_dispatch: {}      # lets you run it manually now

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update summaries.json timestamp
        run: |
          mkdir -p data
          node -e "const fs=require('fs'); const obj={updatedAt:new Date().toISOString(), topTags:[], kpis:null}; fs.writeFileSync('data/summaries.json', JSON.stringify(obj,null,2));"

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/summaries.json
          git commit -m "chore: refresh timestamp" || echo "no changes"
          git push
