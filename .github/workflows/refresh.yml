name: Nightly Data Refresh (GA4 + Sheets tab)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '10 11 * * *'   # runs daily ~11:10 UTC; adjust if you want

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install script deps
        run: |
          cd scripts
          npm ci || npm i

      - name: Restore Service Account JSON
        run: |
          echo "$GCP_SA_JSON" | base64 -d > scripts/sa.json
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}

      # --- GA4 ---
      - name: Fetch GA4 (last 7 days, ending yesterday)
        run: |
          node scripts/fetch_ga4.js \
            --property $GA4_PROPERTY_ID \
            --out data/ga4.json
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}

      # --- SHEETS (one tab only) ---
      # Provide a secret SHEETS_RANGE like:  'Master - 2022'!A:Z
      - name: Fetch Sheets (tab-specific)
        run: |
          node scripts/fetch_sheets.js \
            --sheet $SHEETS_ID \
            --range "$SHEETS_RANGE" \
            --out data/sheets.json
        env:
          SHEETS_ID: ${{ secrets.SHEETS_ID }}
          SHEETS_RANGE: ${{ secrets.SHEETS_RANGE }}

      # (Optional) Later weâ€™ll add WEX + summarize steps here

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json || true
          git commit -m "chore: nightly data refresh" || echo "No changes"
          git push
