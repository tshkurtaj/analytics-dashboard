name: Nightly Data Refresh (GA4 + Sheets)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '10 11 * * *'

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install script deps
        run: |
          cd scripts
          npm ci || npm i

      - name: Restore Service Account JSON
        run: |
          echo "$GCP_SA_JSON" | base64 -d > scripts/sa.json
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}

      - name: Fetch GA4
        run: |
          node scripts/fetch_ga4.js --property $GA4_PROPERTY_ID --out data/ga4.json
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}

      - name: Fetch Sheets
        run: |
          node scripts/fetch_sheets.js --sheet $SHEETS_ID --out data/sheets.json
        env:
          SHEETS_ID: ${{ secrets.SHEETS_ID }}

      - name: Commit JSON output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore: GA4 + Sheets refresh" || echo "no changes"
          git push
