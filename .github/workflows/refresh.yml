name: Nightly Data Refresh (GA4 + Sheets tab + WEX debug)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '10 11 * * *'   # daily ~11:10 UTC

concurrency:
  group: data-refresh
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/package.json

      - name: Install script deps
        run: |
          cd scripts
          npm ci || npm i

      - name: Restore Service Account JSON
        run: |
          echo "$GCP_SA_JSON" | base64 -d > scripts/sa.json
        env:
          GCP_SA_JSON: ${{ secrets.GCP_SA_JSON }}

      # --- GA4 (7 days ending yesterday) ---
      - name: Fetch GA4
        run: |
          node scripts/fetch_ga4.js \
            --property $GA4_PROPERTY_ID \
            --out data/ga4.json
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}

      # --- Sheets (one tab) ---
      - name: Fetch Sheets (tab-specific)
        run: |
          node scripts/fetch_sheets.js \
            --sheet $SHEETS_ID \
            --range "$SHEETS_RANGE" \
            --out data/sheets.json
        env:
          SHEETS_ID: ${{ secrets.SHEETS_ID }}
          SHEETS_RANGE: ${{ secrets.SHEETS_RANGE }}

      # --- WEX Debug (prints the URL and response head to logs) ---
      - name: WEX debug probe
        continue-on-error: true
        run: |
          node scripts/fetch_wex.js \
            --api $WEX_API_URL \
            --out data/topics.json \
            --sinceHours 24 \
            --path "${WEX_API_PATH:-/articles}" \
            --sinceParam "${WEX_SINCE_PARAM:-since}" \
            --pageParam "${WEX_PAGE_PARAM:-page}" \
            --limitParam "${WEX_LIMIT_PARAM:-limit}" \
            --itemsKey "${WEX_ITEMS_KEY:-}" \
            --fieldsParam "${WEX_FIELDS_PARAM:-fields}" \
            --debug
        env:
          WEX_API_URL: ${{ secrets.WEX_API_URL }}
          # The ones below are optional; add them as repo secrets only if you need to override defaults.
          WEX_API_PATH: ${{ secrets.WEX_API_PATH }}
          WEX_SINCE_PARAM: ${{ secrets.WEX_SINCE_PARAM }}
          WEX_PAGE_PARAM: ${{ secrets.WEX_PAGE_PARAM }}
          WEX_LIMIT_PARAM: ${{ secrets.WEX_LIMIT_PARAM }}
          WEX_ITEMS_KEY: ${{ secrets.WEX_ITEMS_KEY }}
          WEX_FIELDS_PARAM: ${{ secrets.WEX_FIELDS_PARAM }}
          # If you ever need a token later, add WEX_API_TOKEN and uncomment these:
          # WEX_API_TOKEN: ${{ secrets.WEX_API_TOKEN }}
          # WEX_HEADER_NAME: ${{ secrets.WEX_HEADER_NAME }}
          # WEX_HEADER_SCHEME: ${{ secrets.WEX_HEADER_SCHEME }}

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json || true
          git commit -m "chore: nightly GA4+Sheets+WEX refresh (with debug)" || echo "No changes to commit"
          git push
